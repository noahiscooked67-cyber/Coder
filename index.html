<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Redirect</title>
    <script>
        window.onload = function() {
            // Change the URL below to your choice
            var destination = "https://www.google.com";
            
            // This attempts to open the new window immediately
            var newWindow = window.open(destination, '_blank');

            // If the browser blocks it, we show a message
            if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') { 
                document.getElementById('status').innerHTML = "Pop-up blocked! Please allow pop-ups for this site or <a href='" + destination + "'>click here</a>.";
            } else {
                document.getElementById('status').textContent = "Opening in a new window...";
            }
        };
    </script>
    <style>
        body { background: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
</body>
</html>
